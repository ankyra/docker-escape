name: docker-escape
description: The Docker image for Escape, published at https://hub.docker.com/r/ankyra/escape/
logo: logo.png
version: $escape.metadata.escape_version.track_patch_version()
depends:
- heist/escape-integration-tests-latest as escape
extends:
- extension-docker-latest

inputs:
- id: docker_image
  default: "escape"
  visible: false
- id: docker_repository
  default: "ankyra/"
  visible: false

includes:
- Dockerfile


test: test.sh

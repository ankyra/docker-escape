name: docker-escape-client
description: The Docker image for Escape, published at https://hub.docker.com/r/ankyra/escape/
logo: logo.png
version: $escape.version.track_patch_version()
depends:
- escape-client-latest as escape
extends:
- extension-docker-latest

inputs:
- id: docker_image
  default: "escape"
  visible: false
- id: docker_repository
  default: "ankyra/"
  visible: false
- id: docker_import_image
  default: true
  visible: false

includes:
- Dockerfile
- imported_image
